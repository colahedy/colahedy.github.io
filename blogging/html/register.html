<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container header">
        <div class="row header">
            <!-- 导航 -->
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center nav">
                <a href="" style="text-decoration: none">
                    <h1>BLOG</h1>
                </a>
                <p>my blogs</p>
            </div>
            <!-- 导航设置 -->
            <div class="col-xs-3 nav-setting">
                <div class="dropdown">
                    <button class="btn btn-default glyphicon glyphicon-menu-hamburger dropdown-toggle" type="button" id="dropdownMenu"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
                        <li><a href="#">登陆</a></li>
                        <li><a href="#">注册</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">个人主页</a></li>
                        <li><a href="#">发表文章</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 通知显示 -->
        <div class="row notification">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="alert alert-danger alert-dismissible  fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    账号或密码错误
                </div>
            </div>
        </div>
    </div>
    <!-- 页面主体 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- Basic panel example -->
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="username">请输入用户名</label>
                                <input type="email" class="form-control" id="username" name="username" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="password">请输入密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="avatar">请上传头像</label>
                                <input type="file" id="avatar" name="avatar">
                            </div>
                            <div class="form-group">
                                <label for="gender">请选择性别</label>
                                <select class="form-control" id="gender" name="gender">
                                    <option value="m">男</option>
                                    <option value="f">女</option>
                                    <option value="s">保密</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password">请输入个人简介</label>
                                <textarea type="text" rows="3" class="form-control" id="profile" name="profile"
                                    placeholder="profile"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info form-control">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
