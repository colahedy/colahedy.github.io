<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box" ondrop="drop(event)" ondragover="start(event)"></div>
    <img id="pic" src="img/avatar.jpg" draggable="true" ondragstart="drag(event)">
    <style>
        #box{
            border: 1px solid salmon;
            padding: 20px;
        }
    </style>
    <script>
        function start(ev){
            console.log("触发范围");
            ev.preventDefault();
        }
        function drag(ev){
            console.log("拖动中");
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
