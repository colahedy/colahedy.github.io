<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<svg>
			<rect x="0" y="0" width="5" height="20" fill="orange">
				<animateTransform attributeType="xml"
        		attributeName="transform" type="translate"
        		values="0 0; 0 30; 0 0"
        		begin="0" dur=".6s" repeatCount="indefinite"/>
        	</rect>
        	<rect x="10" y="0" width="5" height="20" fill="orange">
        		<animatetransform attributetype="xml"
        		attributename="transform" type="translate"
        		values="0 0;0 30;0 0"
        		begin=".2s" dur=".6s" repeatcount="indefinite"/>
        	</rect>
        	<rect x="20" y="0" width="5" height="20" fill="orange">
        		<animatetransform attributetype="xml"
        		attributename="transform" type="translate"
        		values="0 0;0 30;0 0"
        		begin=".4s" dur=".6s" repeatcount="indefinite"/>
        	</rect>
		</svg>
		
	</body>
</html>
