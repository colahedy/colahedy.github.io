<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			<div class="pic">
				<img src="turntable-bg.jpg"/>
				<img id="turntable" src="turntable.png"/>
				<img id="pointer" src="pointer.png"/>
			</div>
		</div>
		<style type="text/css">
			body{
				margin: 0;
			}
			.box{
				margin-top: 10px;
			}
			.pic{
				width: 650px;
				height: 600px;
				margin: 0 auto;
				position: relative;
			}
			.pic img:first-of-type{
				margin: 0 auto;
				border: 1px solid red;
			}
			.pic img:nth-of-type(2){
				position: absolute;
				top: 60px;
				left: 117px;
			}
			.pic img:last-of-type{
				position: absolute;
				top: 145px;
				left: 258px;
			}
		</style>
		
		<script src="lottery.js"></script>
	</body>
</html>
