<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/plane.css">
</head>
<body>
<div id="content">
     <div id="start">
        <button onclick="start()">开始游戏</button>
     </div>
     <div id="main">
        <div id="score">0</div>
        <div id="suspend">
            <button id="continue">继续游戏</button>
            <button id="restart" onclick="restart()">重新开始</button>
         </div>
     </div>
     <div id="Settlement">
        <p id="final-text">飞机大战分数</p>
        <p id="final-score">0000</p>
        <button onclick="restart()">重新开始</button>
      </div>
</div>
    <script src="js/plane.js"></script>
</body>
</html>
