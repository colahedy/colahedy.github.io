<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Hello World</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 class="text-center">你好，世界！</h1>

    <div class="container">
        <div class="input-group form-group">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">添加</span>
        </div>

        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item row">
                        <h5 class="col-xs-8">Cras justo odio</h5>
                        <div class="btn-group pull-right" role="group">
                            <button type="button" class="btn btn-default glyphicon glyphicon-ok"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-edit" data-toggle="modal"
                                data-target="#myModal"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-trash"></button>
                        </div>
                    </li>
                    <li class="list-group-item row">
                        <h5 class="col-xs-8">Porta ac consectetur ac</h5>
                        <div class="btn-group pull-right" role="group">
                            <button type="button" class="btn btn-danger glyphicon glyphicon-ok"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-edit" data-toggle="modal"
                                data-target="#myModal"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-trash"></button>
                        </div>
                    </li>
                    <li class="list-group-item row">
                        <h5 class="col-xs-8">Vestibulum at eros</h5>
                        <div class="btn-group pull-right" role="group">
                            <button type="button" class="btn btn-danger glyphicon glyphicon-ok"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-edit" data-toggle="modal"
                                data-target="#myModal"></button>
                            <button type="button" class="btn btn-default glyphicon glyphicon-trash"></button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <span>共<mark>3</mark>项</span>
                <span><mark>3</mark>项</span>
                <span><mark>3</mark></span>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                        <input type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
