<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="300" height="300" style="border: 1px solid sandybrown"></canvas>
    <script>
        var d = document.querySelector('canvas');
        var ctx = d.getContext('2d');
        ctx.strokeStyle = 'orange';
        ctx.strokeRect(50,50,100,100);
        ctx.fillStyle = 'lightblue';
        ctx.fillRect(160,50,100,100);

        ctx.beginPath();
        ctx.arc(150,180,25,0,2*Math.PI,false);
        ctx.stroke();

        ctx.font = "22px Arial";
        ctx.fillStyle = 'black';
        ctx.fillText("the canvas",10,30);

        ctx.fillStyle = 'black';
        ctx.fillRect(70,205,170,70);
        ctx.fillStyle = 'red';
        ctx.fillRect(80,210,50,60);
        ctx.fillStyle = 'white';
        ctx.fillRect(130,210,50,60);
        ctx.fillStyle = 'blue';
        ctx.fillRect(180,210,50,60);
    </script>
</body>
</html>
